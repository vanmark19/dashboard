<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-o1gcLmzGZzMQv1skvT/WL2RWAoJ9l7KgJg+itn4z/h56A0lBOVCmWgoc98xWw7oH" crossorigin="anonymous">

</head>
<body>
  <nav>
    <div class = 'heading'>
      <img src="images/dashboard-logo.svg" alt="">
      <div>Dashboard</div>
    </div>
    <div class="menu-item">
      <img src="images/home.png" alt="">
      <div>Home</div>
    </div>
    <div class="menu-item current">
      <img src="images/dashboard.png" alt="">
      <div>Dashboard</div>
    </div>
    <div class="menu-item">
      <img src="images/clock.png" alt="">
      <div>History</div>
    </div>
    <div class="menu-item">
      <img src="images/settings.png" alt="">
      <div>Settings</div>
    </div>
    <div class="menu-item">
      <img src="images/message.png" alt="">
      <div>Messages</div>
    </div>
  </nav>
  <main>
    <div class="menu">
      <div class="upper-menu">
        <div class="search-bar">
          <img src="images/search.png" alt="">
          Search...
        </div>
        <div class="right-section">
          <img src="images/bell.png" alt="">
          <img src="images/profile-pic.svg" alt="">
          <div>User</div>
        </div>
      </div>
      <p>Welcome,</p>
      <div class="bottom-menu">
        <div class="user">
          <img src="images/profile-pic.svg" alt="">
        User (@user)
        </div>
        <div class="buttons">
          <button>New</button>
        <button>Upload</button>
        <button>Share</button>
        </div>
        
      </div>
    </div>
    
    <div class="main-content">
      <p>Projects</p>
      <div class="projects">

        <div class="project">
          <img src="images/rock-paper-scissors.jpg" alt="">
          
          <div class="info">
            <div>Rock Paper Scissors</div>

            <div class = 'view'>
              <a href="https://vanmark19.github.io/rockPaperScissors/"><img src="images/preview.png" alt=""></a>
              <a href="https://github.com/vanmark19/rockPaperScissors"><img src="images/github.png" alt=""></a>   
            </div>
          
          </div>

          </div>

          <div class="project">
            <img src="images/dinamo.jpg" alt="">
            <div class="info">
              <div>Rock Paper Scissors</div>
              <div class = 'view'>
                <a href="https://vanmark19.github.io/Landing-page/"><img src="images/preview.png" alt=""></a>
                <a href="https://github.com/vanmark19/Landing-page"><img src="images/github.png" alt=""></a>
              </div>
            </div>
            </div>

            <div class="project">
              <img src="images/etch-a-sketch.jpg" alt="">
              <div class="info">
                <div>Rock Paper Scissors</div>
                <div class = 'view'>
                  <a href="https://vanmark19.github.io/etch-a-sketch/"><img src="images/preview.png" alt=""></a>
                  <a href="https://github.com/vanmark19/etch-a-sketch"><img src="images/github.png" alt=""></a>
                </div>
              </div>
              </div>

              <div class="project">
                <img src="images/calculator.jpg" alt="">
                <div class="info">
                  <div>Rock Paper Scissors</div>
                  <div class = 'view'>
                    <a href="https://vanmark19.github.io/calculator/"><img src="images/preview.png" alt=""></a>
                    <a href="https://github.com/vanmark19/calculator"><img src="images/github.png" alt=""></a>
                  </div>
                </div>
                </div>

                <div class="project">
                  <img src="images/sign-up-form.jpg" alt="">
                  <div class="info">
                    <div>Rock Paper Scissors</div>
                    <div class = 'view'>
                      <a href="https://vanmark19.github.io/sign-up-form/"><img src="images/preview.png" alt=""></a>
                      <a href="https://github.com/vanmark19/sign-up-form"><img src="images/github.png" alt=""></a>
                    </div>
                  </div>
                  </div>

        </div>  
        
            
      
  </main>
</body>
</html>
